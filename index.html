<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game ‚Äì Mouth & Body</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #020024, #000);
  color: #00ffd5;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

canvas {
  background: #000;
  border: 3px solid #00ffd5;
  box-shadow: 0 0 25px #00ffd5;
}

button {
  margin: 6px;
  padding: 8px 14px;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>üêç Snake with Mouth</h2>
  <canvas id="game" width="360" height="360"></canvas>
  <div>Score: <span id="score">0</span></div>
  <button onclick="restart()">Restart</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;

let snake, food, dir, score, game;

function start() {
  snake = [{x:180,y:180}];
  food = randomFood();
  dir = "RIGHT";
  score = 0;
  document.getElementById("score").innerText = score;

  clearInterval(game);
  game = setInterval(draw, 140);
}

function randomFood() {
  return {
    x: Math.floor(Math.random()*18)*box,
    y: Math.floor(Math.random()*18)*box
  };
}

document.addEventListener("keydown", e => {
  if (e.key==="ArrowLeft" && dir!=="RIGHT") dir="LEFT";
  if (e.key==="ArrowRight" && dir!=="LEFT") dir="RIGHT";
  if (e.key==="ArrowUp" && dir!=="DOWN") dir="UP";
  if (e.key==="ArrowDown" && dir!=="UP") dir="DOWN";
});

function drawCircle(x,y,r,color){
  ctx.fillStyle=color;
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fill();
}

function drawHead(head){
  const cx = head.x + box/2;
  const cy = head.y + box/2;

  // head
  drawCircle(cx,cy,box/2,"#00ffd5");

  // eyes
  ctx.fillStyle="#000";
  if (dir==="RIGHT" || dir==="LEFT") {
    drawCircle(cx,cy-4,2,"#000");
    drawCircle(cx,cy+4,2,"#000");
  } else {
    drawCircle(cx-4,cy,2,"#000");
    drawCircle(cx+4,cy,2,"#000");
  }

  // mouth
  ctx.strokeStyle="#000";
  ctx.lineWidth=2;
  ctx.beginPath();
  if (dir==="RIGHT") {
    ctx.arc(cx+4,cy,6,-0.5,0.5);
  } else if (dir==="LEFT") {
    ctx.arc(cx-4,cy,6,2.6,3.7);
  } else if (dir==="UP") {
    ctx.arc(cx,cy-4,6,3.6,5.8);
  } else {
    ctx.arc(cx,cy+4,6,0.6,2.6);
  }
  ctx.stroke();
}

function draw() {
  ctx.clearRect(0,0,360,360);

  // body
  for (let i=1;i<snake.length;i++) {
    drawCircle(
      snake[i].x+box/2,
      snake[i].y+box/2,
      box/2-2,
      "#00bfa5"
    );
  }

  // head
  drawHead(snake[0]);

  // food
  drawCircle(food.x+box/2, food.y+box/2, box/2, "red");

  let head = {...snake[0]};
  if (dir==="LEFT") head.x-=box;
  if (dir==="RIGHT") head.x+=box;
  if (dir==="UP") head.y-=box;
  if (dir==="DOWN") head.y+=box;

  // collision
  if (
    head.x<0||head.y<0||
    head.x>=360||head.y>=360||
    snake.some(p=>p.x===head.x&&p.y===head.y)
  ) {
    clearInterval(game);
    return;
  }

  if (head.x===food.x && head.y===food.y) {
    score++;
    document.getElementById("score").innerText = score;
    food = randomFood();
  } else {
    snake.pop();
  }

  snake.unshift(head);
}

function restart(){
  start();
}

start();
</script>

</body>
</html>
